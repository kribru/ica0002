---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
  - name: Node exporter
    hosts: all
    become: yes
    roles:
      - node_exporter
  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
  - name: DNS server
    hosts: dns_servers
    become: yes
    roles:
      - bind
  - name: Database server
    hosts: db_servers
    become: yes
    roles: 
      - mysql
  - name: Web server
    hosts: web_servers
    become: yes 
    roles:
      - agama
      - uwsgi
  - name: install nginx to servers
    hosts: all
    become: yes
    roles:
      - nginx