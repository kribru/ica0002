---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - backup

  - name: Node exporter
    hosts: all
    become: yes
    roles:
      - node_exporter

  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus

  - name: DNS server
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter

  - name: Database server
    hosts: db_servers
    become: yes
    roles: 
      - mysql
      - mysql_exporter
      - mysql_backup

  - name: Web server
    hosts: web_servers
    become: yes 
    roles:
      - agama
      - uwsgi

  - name: install nginx to servers
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter

  - name: Grafana
    hosts: grafana
    become: yes
    roles:
      - grafana

  - name: Influxdb
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - pinger
      - influxdb_exporter
      - influxdb_backup

  - name: Rsyslog
    hosts: all
    become: yes
    roles:
      - rsyslog
